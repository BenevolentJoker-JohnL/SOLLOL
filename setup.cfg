[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .venv,
    venv

# Ignore specific errors (false positives verified by validate_imports.py)
per-file-ignores =
    # F821: ray imported locally in try block (line 670)
    src/sollol/dashboard_service.py:F821
    # F821: asyncio IS imported at module level (line 82)
    src/sollol/distributed_pipeline.py:F821
    # F821: interval IS defined in function scope (line 1754)
    src/sollol/pool.py:F821
    # F824: global statement warnings for read-only access (false positives)
    src/sollol/gateway.py:F824
    src/sollol/routing_logger.py:F824

# F401: imported but unused (common in __init__.py)
# E501: line too long (handled by max-line-length)
# W503: line break before binary operator (conflicts with PEP 8)
ignore = E501,W503
